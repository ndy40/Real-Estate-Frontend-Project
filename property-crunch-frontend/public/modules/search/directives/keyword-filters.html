<div class="panel panel-2">
    <div class="panel-heading">
        <h5>Filters</h5>
    </div>
    <div class="panel-body">
        <ul class="no-bullets keyword-filters">
            <li>
                <input id="reposessed" value="repossessed" type="checkbox" name="checkbox" class="styled">
                <label for="reposessed"><span></span><i class="icon-library"></i>Reposessed</label>
            </li>
            <li>
                <input id="need-modernising" value="modernising" type="checkbox" name="checkbox" class="styled">
                <label for="need-modernising"><span></span><i class="icon-tools"></i>Need Modernising</label>
            </li>
            <li>
                <input id="auction" value="auction" type="checkbox" name="checkbox" class="styled">
                <label for="auction"><span></span><i class="icon-auction"></i>Auction</label>
            </li>
            <li>
                <input id="direct-to-vendor" value="dtv" type="checkbox" name="checkbox" class="styled">
                <label for="direct-to-vendor"><span></span><i class="icon-users"></i>Direct to Vendor</label>
            </li>
            <li>
                <input id="reduced-in-price" value="reduced" type="checkbox" name="checkbox" class="styled">
                <label for="reduced-in-price"><span></span><i class="icon-chart"></i>Reduced in Price</label>
            </li>
            <li>
                <input id="cash-buyer" value="cash" type="checkbox" name="checkbox" class="styled">
                <label for="cash-buyer"><span></span><i class="icon-ticket"></i>Cash Buyer</label>
            </li>
        </ul>
    </div>
</div>
