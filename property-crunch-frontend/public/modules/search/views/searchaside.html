<div class="col-lg-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h5>Refine your Search</h5>
        </div>
        <div class="panel-body">
            <div class="row filter-row">
                <label for="property_price" class="col-md-5 col-sm-4 col-xs-12 dropdown-label">Minimum Price:</label>
                <pc-selectbox defaults="{option: 'All', value : -1}" callback="setCurrentMinPrice" options="searchObject.filter.refineSearch.minPriceList" class="col-md-7 col-sm-8 col-xs-12"></pc-selectbox>
            </div>
            <div class="row filter-row">
                <label for="property_price" class="col-md-5 col-sm-4 col-xs-12 dropdown-label">Maximum Price:</label>
                <pc-selectbox defaults="{option: 'All', value : -1}" callback="setCurrentMaxPrice" options="searchObject.filter.refineSearch.maxPriceList" class="col-md-7 col-sm-8 col-xs-12"></pc-selectbox>
            </div>
            <div class="row filter-row">
                <label class="col-md-5 col-sm-4 col-xs-12 dropdown-label">Type:</label>
                <pc-selectbox defaults="{option: 'All', value : -1}" callback="setCurrentType" options="searchObject.filter.refineSearch.types" class="col-md-7 col-sm-8 col-xs-12"></pc-selectbox>
                
            </div>
            <div class="row filter-row">
                <label class="col-md-5 col-sm-4 col-xs-12 dropdown-label">Min Yield:</label>
                <pc-selectbox defaults="{option: 'All', value : -1}" callback="setCurrentYield" options="searchObject.filter.refineSearch.yieldList" class="col-md-7 col-sm-8 col-xs-12"></pc-selectbox>
            </div>
            <div class="row filter-row">
                <label class="col-md-5 col-sm-4 col-xs-12 dropdown-label">Beds:</label>
                <pc-spinner defaults="all" callback="setCurrentBeds" class="col-md-7 col-sm-8 col-xs-12"></pc-spinner>
            </div>
            <button class="btn btn-default btn-3d btn-fullwidth" ng-click="getProperties()">Update Results</button>
        </div>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-heading">
            <h5>Filters</h5>
        </div>
        <div class="panel-body">
            <ul class="no-bullets filters-list">
                <li class="filter-checkbox">
                    <input id="reposessed" value="repossessed" type="checkbox" name="checkbox" class="styled">
                    <label for="reposessed"><span></span><i class="icon-library icon16-library"></i>Reposessed</label>
                </li>
                <li class="filter-checkbox">
                    <input id="need-modernising" value="modernising" type="checkbox" name="checkbox" class="styled">
                    <label for="need-modernising"><span></span><i class="icon-tools icon16-tools"></i>Need Modernising</label>
                </li>
                <li class="filter-checkbox">
                    <input id="auction" value="auction" type="checkbox" name="checkbox" class="styled">
                    <label for="auction"><span></span><i class="icon-auction icon16-auction"></i>Auction</label>
                </li>
                <li class="filter-checkbox">
                    <input id="direct-to-vendor" value="dtv" type="checkbox" name="checkbox" class="styled">
                    <label for="direct-to-vendor"><span></span><i class="icon-users icon16-users"></i>Direct to Vendor</label>
                </li>
                <li class="filter-checkbox">
                    <input id="reduced-in-price" value="reduced" type="checkbox" name="checkbox" class="styled">
                    <label for="reduced-in-price"><span></span><i class="icon-chart icon16-chart"></i>Reduced in Price</label>
                </li>
                <li class="filter-checkbox">
                    <input id="cash-buyer" value="cash" type="checkbox" name="checkbox" class="styled">
                    <label for="cash-buyer"><span></span><i class="icon-chart icon16-chart"></i>Cash Buyer</label>
                </li>
            </ul>
        </div>
    </div>
</div>
