<!-- nav template --> 
<menu-navigation></menu-navigation>
<section class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <tabset class="login-tabs">
                    <tab heading="Log In" class="login-tab">
                        <p>Log In to save searches and track price changes.</p>
                        
                        <form class="defaultForm">
                        
                            <div class="form-group form-field-row">
                                <h5 class="control-label">Email:</h5>
                                <div class="input-group col-sm-10 col-xs-12">
                                    <div class="icon-container">
                                        <i class="icon-mail icon20-mail"></i>
                                    </div>
                                    <input type="email" name="email" ng-model="loginData.email" class="form-control form-control-icon" placeholder="joe@example.com">
                                </div>
                            </div>
                            
                            <div class="form-group form-field-row">
                                <h5 class="control-label">Password:</h5>
                                <div class="input-group col-sm-10 col-xs-12">
                                    <div class="icon-container">
                                        <i class="icon-lock icon20-lock"></i>
                                    </div>
                                    <input type="password" name="password" ng-model="loginData.password" ng-minlength="5" ng-maxlength="15" class="form-control form-control-icon" placeholder="5 to 15 characters">
                                </div>
                                
                                <div class="terms col-sm-offset-2">
                                    <input id="remember1" type="checkbox" name="checkbox" ng-model="loginData.remember" class="styled">
                                    <label for="remember1"><span></span>Remember me on this computer</label>
                                </div>
                                
                                <!--<a class="forgot-password-link" href="#">Forgot Password?</a>-->
                            </div>
                            
                            <div class="col-sm-offset-2">
                                <button id="loggedIn" ng-click="submitForm()" type="submit" class="btn btn-default btn-large goToLoggedIn">Log In</button>
                            </div>
                        </form>
                    </tab>
                    <tab heading="Create an Account" class="create-account-tab">
                        <p>Create a free account to save searches and track price changes. (It only takes a minute)</p>
                        
                        <form class="defaultForm">
                            <div class="form-group form-field-row">
                                <h5 class="control-label">Email:</h5>
                                <div class="input-group col-sm-10 col-xs-12">
                                    <div class="icon-container">
                                        <i class="icon-mail icon20-mail"></i>
                                    </div>
                                    <input type="email" name="email" class="form-control form-control-icon" placeholder="joe@example.com">
                                </div>
                            </div>
                            
                            <div class="form-group form-field-row">
                                <h5 class="control-label">Password:</h5>
                                <div class="input-group col-sm-10 col-xs-12">
                                    <div class="icon-container">
                                        <i class="icon-lock icon20-lock"></i>
                                    </div>
                                    <input type="password" name="password" class="form-control form-control-icon" placeholder="5 to 15 characters">
                                </div>
                                
                                <div class="terms col-sm-offset-2">
                                    <h6>By registering you accept our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>. You may unsubscribe or update your preferences at any time.</h6>
                                </div>
                                
                            </div>
                            
                            <div class="col-sm-offset-2">
                                <button type="submit" class="btn btn-default btn-large goToLoggedIn">Create Account</button>
                            </div>
                        </form>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</section>

<!-- footer template -->
<ng-include src="'modules/shared/footer.html'"></ng-include>
