<div class="recommended-carousel">
    <h5 ng-show="swipeAlert" class="swipe-notification visible-xs visible-sm">Swipe Right to View More</h5>
    <div class="carousel-wrapper">
        <div class="owl-carousel">
            <div class="item" data-ng-repeat="property in recProperties.list">
                <img class="img-responsive" ng-src="{{property.images[0].image}}" alt="">
                <a ng-href="/property/{{property.id}}" class="item-overlay">
                    <h5 class="item-price">{{property.price | customCurrency: "£"}}</h5>
                    <h5 class="item-location">{{property.address}}</h5>
                    <h5 class="item-income"><span>{{property.price | customCurrency: "£"}}</span> Rental Income</h5>
                    <h5 class="item-yield"><span>{{property.yield | number : 1}}% Yield</h5>
                </a>
            </div>
        </div>
    </div>
    <div class="carousel-nav hidden-xs">
        <button class="prev"> 
            <i class="icon-arrow-left7"></i>
        </button>
        <button class="next">
            <i class="icon-uniE6F0"></i>
        </button>
    </div>
</div>
