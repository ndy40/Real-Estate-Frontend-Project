<header class="search-header">

    <ng-include src="'modules/shared/navigation-partial.html'"></ng-include>
    
    <div class="search-content dark">
        <div class="container">
            <!-- Search form here --> 
            <search-form keywords="searchObject.keywords" filter="searchObject.filter" bind-result="searchObject.properties" callback="loadPropertyTable"></search-form>
            <div class="row">
                <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">

                        <a href="../search_results.html">

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
