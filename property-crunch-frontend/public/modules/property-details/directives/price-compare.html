<h6 class="increase" ng-show='status.above'>
    <i class="icon-arrow-up"></i>
    <b>{{marketDiff | number : 1}}</b> 
    <span>%</span> above market
</h6>
<h6 class="decrease" ng-show='status.below'>
    <i class="icon-arrow-down"></i>
    <b>{{marketDiff | number : 1 | positive}}</b> 
    <span>%</span> below market
</h6>
<h6 ng-show='status.zero'>
    Same as average market price
</h6>
