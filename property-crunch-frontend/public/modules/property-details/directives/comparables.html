 <div class="container">         
    <div class="panel panel-primary panel-no-body">
        <div class="panel-heading">
            <h5>Comparables (Recently Sold Nearby)</h5>
        </div>
    </div>
    
    <!-- Property Listing -->
    <div class="property-listing comparables-listing" ng-repeat="comparable in propertySrc">
        <div class="row">
            <div class="col-lg-2 col-md-3 col-sm-6">
                <div class="property-img">
                    <img ng-show="comparable.images[0].image" class="img-responsive" ng-src="{{comparable.images[0].image}}" alt="Comparable Image">
                    <img ng-show="!comparable.images[0].image" class="img-responsive" src="assets/images/no-image.jpg" alt="Image Not Available">
                </div>
            </div>
            <div class="col-lg-6 col-md-5 col-sm-6">
                <div class="property-title-group noPrice">
                    <h4>{{comparable.rooms}} Bed {{comparable.type.name}} for Sale</h4>
                </div>
                <p class="comp-address">{{comparable.address | address}}</p>
                <p class="distance">15 mins walk from this location</p>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-6">
                <div class="right-section-group">
                    <h5 class="right-section-label">Sold Price</h5>
                    <h3 class="right-section-value no-border">{{comparable.price | customCurrency: "Â£"}}</h3>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-6">
                <div class="right-section-group">
                    <h5 class="right-section-label">
                        Date 
                        <i class="icon-help" tooltip="The date the property was sold." tooltip-placement="top" title="The date the property was sold."></i>
                    </h5>
                    <h3 class="right-section-value no-border" pc-comp-date-ago date-src="comparable.transactionDate"></h3>
                </div>
            </div>
        </div>
    </div> <!-- Property Listing -->
